<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">People management</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Click on a person to edit its data or to remove this person.</p>

                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
                       *ngFor="let person of people" (click)="editPerson(person.id)">
                        <div class="d-flex w-100 justify-content-between">
                            <h5>{{person.name}}</h5>
                            <small>{{person.email}}</small>
                        </div>

                        <p>Currently assigned to n tasks on m boards.</p>
                    </a>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="addPerson()">Add person</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
